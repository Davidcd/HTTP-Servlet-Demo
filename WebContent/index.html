<html>
	<title>Intro to Web Servlets</title>
	<body>
		<p>A little demo page</p><br>
		
		<p>Hello</p>
		<form action="HelloWorld">
			<input type="submit" value="Submit">
		</form>
		
		<p>Using GET:</p>
		<form action="Adder" method="get">
			First Number: <input type="text" name="value1"><br>
			Second Number: <input type="text" name="value2"><br>
			<input type="submit" value="Submit">
		</form>
		
		<p>Using POST:</p>
		<form action="Adder" method="post">
			First Number: <input type="text" name="value1"><br>
			Second Number: <input type="text" name="value2"><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
